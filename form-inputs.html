<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form-Input</title>
  </head>
  <body>
    <h1>Form/Input Experimentations</h1>
    <form class="" action="index.html" method="post">
      <label for="namebox">Your Name</label>
      <input type="text" id="namebox" name="name" maxlength="12" required >
      <br>
      <br>
      <input type="submit" name="Name" value="Submit 'Back to Homepage'">
      <br>
      <br>
      <label for="1">Radio button 1</label>
      <input type="radio" id="1" name="Antimio" value="1" checked>
      <label for="2">Radio button 2</label>
      <input type="radio" id="2" name="Antimio" value="2" >
      <label for="3">Radio button 3</label>
      <input type="radio" id="3" name="Antimio" value="3" >
      <br>
      <br>
      <input type="button" name="button" value="A Button">
      <br><br>
      <input type="file" name="File browse" value="" required>
      <br><br>
      <input type="date" name="date" value="">
      <br><br>
      <label for="range">Random Range</label>
      <input type="range"  id="range" name="range" value="0">
      <br><br>
      <label for="textbox"> Your Message</label>
      <textarea name="textbox" id="textbox" rows="10" cols="30"></textarea>
      <input type="submit" name="textbox" value="Submit">
      <br><br>
      






    </form>
  </body>
</html>
